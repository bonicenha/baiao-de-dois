<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaSam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="title noselect">Baião de dois</h1>
        <div class="container-slider">
            <button id="prev"><img src="src/arrow.png" alt="anterior"></button>
            <div class="container-images noselect">
                <img src="src/1.jpg" class="slider on">
                <img src="src/2.jpg" class="slider">
                <img src="src/3.jpg" class="slider">
                <img src="src/4.jpg" class="slider">
            </div>
            <button id="next"><img src="src/arrow.png" alt="próxima"></button>
        </div>
        <div class="divider"><img src="src/divider2.png" width="80%"></div>
            <div class="tempo-namoro-div noselect">
                <div class="tempo-namoro"> Já passamos </div>
                <div class="tempo-namoro-img"><img src="src/divider1.png" width="300px"></div>
            </div>
        <div class="mylove">
            <div class="text">
                Todos meus dias são melhores com você.
            </br><span class="roxo">Eu te amo</span>
            </div>
            <div class="music">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/10Pkd2tyIeqC14jNKE4jZl?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>


   <div class="bg2 noselect"><img src="src/bg2.png" width="150px"></div>
    <script src="script.js"></script>
</body>
</html>
